<template>
    <div class="box">
        <div class="slds-grid slds-grid_vertical">
            <div class="slds-col">
                <p class="fontSizeCustom">Sign In</p>
            </div>
            <div class="slds-col">
                <lightning-input type="text" variant="standard" name="name" label="User Name" placeholder="Enter User Name" onchange={handleUserName} value={email}></lightning-input>
            </div>
            <div class="slds-col">
                <lightning-input type="password" variant="standard" name="name" label="Password" placeholder="Enter your Password" onchange={handlePasswordChange} value={password}></lightning-input>
            </div>
            <div class="slds-col">
                <div class="button" onclick={handleLogin}>
                    Log In
                </div>
            </div>
        </div>
    </div>
</template>
